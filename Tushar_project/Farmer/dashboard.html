<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - AgriConnect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .header h1 { color: #667eea; font-size: 28px; }
        .header-buttons { display: flex; gap: 10px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #666; font-size: 14px; margin-bottom: 10px; }
        .stat-card .value { font-size: 32px; font-weight: 700; color: #667eea; }
        .products-header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-logout { background: #f44336; padding: 10px 20px; }
        .btn-view { background: #2196F3; padding: 10px 20px; }
        .btn-report { background: #FF9800; padding: 10px 20px; }
        .btn-transactions { background: #4CAF50; padding: 10px 20px; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-card .content { padding: 20px; }
        .product-card h3 { color: #333; margin-bottom: 10px; }
        .product-card .price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }
        .product-card .quantity { color: #666; margin-bottom: 15px; }
        .product-actions { display: flex; gap: 10px; }
        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            flex: 1;
        }
        .btn-edit { background: #4CAF50; color: white; }
        .btn-delete { background: #f44336; color: white; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-content {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close { font-size: 30px; cursor: pointer; color: #999; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸŒ¾ Farmer Dashboard</h1>
                <span id="farmerName"></span>
            </div>
            <div class="header-buttons">
                <a href="transactions.html" class="btn btn-transactions">Transactions</a>
                <a href="orders.html" class="btn btn-view"> Orders</a>
                <a href="report.html" class="btn btn-report">Report</a>
                 <a href="index.html" class="btn btn-report">Price Prediction</a>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="value" id="statProducts">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="value" id="statOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="statRevenue">â‚¹0</div>
            </div>
        </div>

        <div class="products-header">
            <h2>My Products</h2>
            <button class="btn" onclick="openAddProduct()">+ Add Product</button>
        </div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <form onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label>Product Name*</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDesc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Price (â‚¹)*</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Quantity*</label>
                    <input type="number" id="productQty" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="productImage">
                </div>
                <button type="submit" class="btn">Save Product</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let farmerId = localStorage.getItem('farmer_id');
        let editingProductId = null;

        if (!farmerId) {
            window.location.href = 'login.html';
        }

        document.getElementById('farmerName').textContent = `Welcome, ${localStorage.getItem('farmer_name')}`;

        async function loadDashboard() {
            await loadStats();
            await loadProducts();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/farmer/${farmerId}/stats`);
                const data = await response.json();
                document.getElementById('statProducts').textContent = data.total_products;
                document.getElementById('statOrders').textContent = data.total_orders;
                document.getElementById('statRevenue').textContent = 'â‚¹' + data.total_revenue.toFixed(2);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/farmer/${farmerId}/products`);
                const data = await response.json();
                const grid = document.getElementById('productsGrid');
                
                if (data.products.length === 0) {
                    grid.innerHTML = '<p style="text-align:center;color:white;">No products yet. Add your first product!</p>';
                    return;
                }

                grid.innerHTML = data.products.map(p => `
                    <div class="product-card">
                        <img src="${p.image_url || 'https://via.placeholder.com/300x200'}" alt="${p.name}">
                        <div class="content">
                            <h3>${p.name}</h3>
                            <p>${p.description || ''}</p>
                            <div class="price">â‚¹${p.price}/unit</div>
                            <div class="quantity">Stock: ${p.quantity} units</div>
                            <div class="product-actions">
                                <button class="btn-small btn-edit" onclick="editProduct(${p.id})">Edit</button>
                                <button class="btn-small btn-delete" onclick="deleteProduct(${p.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function openAddProduct() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productName').value = '';
            document.getElementById('productDesc').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productQty').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('productModal').style.display = 'block';
        }

        async function editProduct(id) {
            editingProductId = id;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            
            const response = await fetch(`${API_BASE}/farmer/${farmerId}/products`);
            const data = await response.json();
            const product = data.products.find(p => p.id === id);
            
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productDesc').value = product.description || '';
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productQty').value = product.quantity;
                document.getElementById('productImage').value = product.image_url || '';
                document.getElementById('productModal').style.display = 'block';
            }
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        async function saveProduct(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDesc').value,
                price: parseFloat(document.getElementById('productPrice').value),
                quantity: parseInt(document.getElementById('productQty').value),
                image_url: document.getElementById('productImage').value
            };

            try {
                let response;
                if (editingProductId) {
                    response = await fetch(`${API_BASE}/farmer/${farmerId}/products/${editingProductId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/farmer/${farmerId}/products`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                }

                if (response.ok) {
                    closeProductModal();
                    loadDashboard();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Failed to save product'));
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_BASE}/farmer/${farmerId}/products/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDashboard();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        function logout() {
            localStorage.removeItem('farmer_id');
            localStorage.removeItem('farmer_name');
            window.location.href = 'login.html';
        }

        loadDashboard();
    </script>
</body>
</html>
