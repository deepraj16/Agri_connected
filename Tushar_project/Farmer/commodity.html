<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Details - Apna Anaaj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .main-container {
            padding: 20px 50px 75px 50px;
        }

        .header-logo {
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header-logo img {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .header-logo h3 {
            margin: 0;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .commodity-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .commodity-header h2 {
            margin: 0;
            text-transform: capitalize;
            font-weight: 700;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .info-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: 100%;
        }

        .info-card table {
            width: 100%;
        }

        .info-card td {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-card td:first-child {
            color: #666;
            font-weight: 500;
        }

        .info-card td:last-child {
            font-weight: 600;
            text-align: right;
        }

        .forecast-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
        }

        .forecast-badge h5 {
            margin: 5px 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .forecast-badge h4 {
            margin: 10px 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .chart-container h5 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .trend-icon {
            width: 25px;
            height: 25px;
            vertical-align: middle;
        }

        .price-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .current-price-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        canvas {
            max-height: 400px !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-logo">
            <img src="https://img.icons8.com/fluency/96/000000/wheat.png" alt="Logo">
            <h3>APNA ANAAJ</h3>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="material-icons">arrow_back</i> Back to Dashboard
        </button>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content (Hidden initially) -->
        <div id="content" style="display: none;">
            <!-- Commodity Header -->
            <div class="commodity-header">
                <h2 id="commodity-name">Loading...</h2>
            </div>

            <!-- Main Info Section -->
            <div class="row">
                <div class="col s12 l8">
                    <div class="card">
                        <div class="card-content">
                            <div class="row" style="margin-bottom: 0;">
                                <div class="col s12 m4 center">
                                    <img id="commodity-image" src="" alt="Commodity" style="width: 150px; height: 150px; border-radius: 15px;">
                                </div>
                                <div class="col s12 m8">
                                    <div class="info-card">
                                        <table>
                                            <tr>
                                                <td>Current Price</td>
                                                <td><span class="current-price-large" id="current-price">₹ --</span> / ql</td>
                                            </tr>
                                            <tr>
                                                <td>Prime Location</td>
                                                <td id="prime-location">--</td>
                                            </tr>
                                            <tr>
                                                <td>Crop Type</td>
                                                <td id="crop-type">--</td>
                                            </tr>
                                            <tr>
                                                <td>Export</td>
                                                <td id="export">--</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 l4">
                    <div class="card">
                        <div class="card-content">
                            <h5 style="margin-top: 0;">Brief Forecast</h5>
                            <div class="forecast-badge" style="background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);">
                                <h5>Min. Crop Price Time</h5>
                                <h4 id="min-month">--</h4>
                                <h4 id="min-price">₹ --</h4>
                            </div>
                            <div class="forecast-badge" style="background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);">
                                <h5>Max. Crop Price Time</h5>
                                <h4 id="max-month">--</h4>
                                <h4 id="max-price">₹ --</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast Trends Table and Charts -->
            <div class="row">
                <div class="col s12 l4">
                    <div class="card">
                        <div class="card-content">
                            <h5>Forecast Trends</h5>
                            <table class="striped">
                                <thead>
                                    <tr>
                                        <th>Month</th>
                                        <th>Price</th>
                                        <th>Change</th>
                                    </tr>
                                </thead>
                                <tbody id="forecast-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col s12 l8">
                    <div class="chart-container">
                        <h5>Next Year Price Forecast</h5>
                        <canvas id="forecast-chart"></canvas>
                    </div>

                    <div class="chart-container">
                        <h5>Previous Year Price</h5>
                        <canvas id="previous-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        let forecastChart, previousChart;

        // Get commodity name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const commodityName = urlParams.get('name');

        if (!commodityName) {
            window.location.href = 'index.html';
        }

        // Load Commodity Data
        async function loadCommodityData() {
            try {
                const response = await fetch(`${API_BASE_URL}/commodity/${commodityName}`);
                if (!response.ok) throw new Error('Commodity not found');
                
                const data = await response.json();

                // Update basic info
                document.getElementById('commodity-name').textContent = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                document.getElementById('commodity-image').src = data.image_url;
                document.getElementById('current-price').textContent = `₹ ${data.current_price}`;
                document.getElementById('prime-location').textContent = data.prime_loc;
                document.getElementById('crop-type').textContent = data.type_c;
                document.getElementById('export').textContent = data.export;

                // Update forecast info
                document.getElementById('min-month').textContent = data.min_crop[0];
                document.getElementById('min-price').textContent = `₹ ${data.min_crop[1]}`;
                document.getElementById('max-month').textContent = data.max_crop[0];
                document.getElementById('max-price').textContent = `₹ ${data.max_crop[1]}`;

                // Update forecast table
                const forecastTableBody = document.getElementById('forecast-table-body');
                forecastTableBody.innerHTML = data.forecast_values.map(item => {
                    const changeClass = item[2] >= 0 ? 'trend-positive' : 'trend-negative';
                    const icon = item[2] >= 0 
                        ? 'https://img.icons8.com/color/25/000000/up--v1.png'
                        : 'https://img.icons8.com/color/25/000000/down--v1.png';
                    return `
                        <tr>
                            <td><strong>${item[0]}</strong></td>
                            <td><span class="price-badge">₹${item[1]}</span></td>
                            <td class="${changeClass}">
                                ${item[2]}% 
                                <img src="${icon}" class="trend-icon">
                            </td>
                        </tr>
                    `;
                }).join('');

                // Create charts
                createForecastChart(data.forecast_x, data.forecast_y);
                createPreviousChart(data.previous_x, data.previous_y);

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading commodity data:', error);
                M.toast({html: 'Error loading commodity data', classes: 'red'});
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        }

        // Create Forecast Chart
        function createForecastChart(labels, data) {
            const ctx = document.getElementById('forecast-chart').getContext('2d');
            
            if (forecastChart) {
                forecastChart.destroy();
            }

            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Next Year Price',
                        data: data,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: 'rgb(102, 126, 234)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Create Previous Chart
        function createPreviousChart(labels, data) {
            const ctx = document.getElementById('previous-chart').getContext('2d');
            
            if (previousChart) {
                previousChart.destroy();
            }

            previousChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Previous Year Price',
                        data: data,
                        borderColor: 'rgb(76, 175, 80)',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: 'rgb(76, 175, 80)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCommodityData();
        });
    </script>
</body>
</html>
