<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - AgriConnect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .header h1 { color: #667eea; font-size: 28px; }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .summary-card h3 { color: #666; font-size: 14px; margin-bottom: 10px; }
        .summary-card .value { font-size: 28px; font-weight: 700; color: #667eea; }
        .transactions-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 14px;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        tr:hover { background: #f9f9f9; }
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        .status.paid { background: #4CAF50; color: white; }
        .status.pending { background: #FFC107; color: white; }
        .status.failed { background: #f44336; color: white; }
        .status.delivered { background: #2196F3; color: white; }
        .status.processing { background: #FF9800; color: white; }
        .status.shipped { background: #9C27B0; color: white; }
        .status.cancelled { background: #757575; color: white; }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ All Transactions</h1>
            <a href="dashboard.html" class="btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total Transactions</h3>
                <div class="value" id="totalTransactions">0</div>
            </div>
            <div class="summary-card">
                <h3>Paid Orders</h3>
                <div class="value" id="paidOrders">0</div>
            </div>
            <div class="summary-card">
                <h3>Pending Orders</h3>
                <div class="value" id="pendingOrders">0</div>
            </div>
            <div class="summary-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">‚Çπ0</div>
            </div>
        </div>

        <div class="transactions-table">
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Payment ID</th>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Payment Status</th>
                        <th>Order Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <tr><td colspan="10" class="loading">Loading transactions...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let farmerId = localStorage.getItem('farmer_id');

        if (!farmerId) {
            window.location.href = 'login.html';
        }

        async function loadTransactions() {
            try {
                const response = await fetch(`${API_BASE}/farmer/${farmerId}/transactions`);
                const data = await response.json();
                const tbody = document.getElementById('transactionsTableBody');

                if (data.transactions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="10" class="no-data">No transactions yet</td></tr>';
                    return;
                }

                // Calculate summary statistics
                let totalPaid = 0;
                let paidCount = 0;
                let pendingCount = 0;

                data.transactions.forEach(t => {
                    if (t.payment_status === 'paid') {
                        totalPaid += parseFloat(t.total_amount);
                        paidCount++;
                    } else if (t.payment_status === 'pending') {
                        pendingCount++;
                    }
                });

                // Update summary cards
                document.getElementById('totalTransactions').textContent = data.transactions.length;
                document.getElementById('paidOrders').textContent = paidCount;
                document.getElementById('pendingOrders').textContent = pendingCount;
                document.getElementById('totalRevenue').textContent = '‚Çπ' + totalPaid.toFixed(2);

                // Render table
                tbody.innerHTML = data.transactions.map(t => `
                    <tr>
                        <td>#${t.id}</td>
                        <td><small>${t.payment_id}</small></td>
                        <td><strong>${t.product_name}</strong></td>
                        <td>${t.customer_name || 'N/A'}</td>
                        <td>${t.customer_phone || 'N/A'}</td>
                        <td>${t.quantity}</td>
                        <td><strong>‚Çπ${parseFloat(t.total_amount).toFixed(2)}</strong></td>
                        <td><span class="status ${t.payment_status}">${t.payment_status}</span></td>
                        <td><span class="status ${t.order_status}">${t.order_status}</span></td>
                        <td>${new Date(t.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionsTableBody').innerHTML = 
                    '<tr><td colspan="10" class="no-data">Error loading transactions. Please refresh the page.</td></tr>';
            }
        }

        loadTransactions();
    </script>
</body>
</html>
